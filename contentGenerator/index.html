<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM-Based Content Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.5s ease-in-out;
        }
        h1, p, .link, footer {
            transition: all 0.5s ease-in-out;
        }
        .link {
            display: inline-block;
            margin: 15px;
            padding: 12px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease-in-out;
        }
        .link:hover {
            background: #0056b3;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .image-gallery img {
            width: 250px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .image-gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
        .language-switch {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #ccc;
            width: 80px;
            height: 30px;
        }

        .language-switch div {
            flex: 1;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .language-switch .active {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="language-switch">
        <div id="lang-tr">TR</div>
        <div id="lang-en" class="active">EN</div>
    </div>
    
    <div class="container">
        <h1 id="title">LLM-Based Content Generator</h1>
        <p id="description">This extension generates the desired type of descriptions using an LLM (Large Language Model) based on the content of a website.</p>
        
        <a id="chrome-link" class="link" href="https://chromewebstore.google.com/detail/llm-based-content-generat/cpngfebnonodehhbnjmcjdjhbfjjgikb" target="_blank">🔗 Download Chrome Extension</a>
        
        <div class="image-gallery">
            <img src="https://arifabds.github.io/contentGenerator/images/en_determine_the_topic_example.png" alt="Görsel 1">
            <img src="https://arifabds.github.io/contentGenerator/images/tr_haber_ornek.png" alt="Görsel 2">
            <img src="https://arifabds.github.io/contentGenerator/images/tr_konuyu_belirle_ornek.png" alt="Görsel 3">
            <img src="https://arifabds.github.io/contentGenerator/images/tr_urun_ornek.png" alt="Görsel 4">
        </div>
        
        <a class="link" href="https://arifabds.github.io/contentGenerator/terms/" target="_blank">📜 Terms & Conditions</a>
        <a class="link" href="https://arifabds.github.io/contentGenerator/privacy/" target="_blank">🔏 Privacy Policy</a>
    </div>
    
    <footer>
        <p id="footerText">© 2025 All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const langEn = document.getElementById("lang-en");
            const langTr = document.getElementById("lang-tr");
            const title = document.getElementById("title");
            const desc = document.getElementById("description");
            const chromeLink = document.getElementById("chrome-link");
            const footerText = document.getElementById("footerText");

            function toggleLanguage() {
                document.body.style.opacity = "0";
                setTimeout(() => {
                    if (langEn.classList.contains("active")) {
                        langEn.classList.remove("active");
                        langTr.classList.add("active");
                        title.textContent = "LLM Tabanlı İçerik Üretici";
                        desc.textContent = "Bu uygulama URL'deki veya direkt sitenin içeriğindeki bilgileri, kullanıcı isteğine göre değerlendirerek yapay zeka destekli bir içerik üretimi sağlar.";
                        chromeLink.textContent = "🔗 Chrome Eklentisini Yükle";
                        footerText.textContent = "© 2025 Tüm Hakları Saklıdır.";
                    } else {
                        langTr.classList.remove("active");
                        langEn.classList.add("active");
                        title.textContent = "LLM-Based Content Generator";
                        desc.textContent = "This extension generates the desired type of descriptions using an LLM (Large Language Model) based on the content of a website.";
                        chromeLink.textContent = "🔗 Download Chrome Extension";
                        footerText.textContent = "© 2025 All rights reserved.";
                    }
                    document.body.style.opacity = "1";
                }, 300);
            }

            langEn.addEventListener("click", toggleLanguage);
            langTr.addEventListener("click", toggleLanguage);
        });
    </script>
</body>
</html>
