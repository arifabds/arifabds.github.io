<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arif's Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.5s ease-in-out;
        }
        h1, .link {
            transition: all 0.5s ease-in-out;
        }
        .link {
            display: block;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }
        .link:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .maintenance {
            font-size: 14px;
            color: #ffcc00;
        }
        .language-switch {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #ccc;
            width: 100px;
            height: 40px;
            justify-content: space-between;
        }

        .language-switch div {
            flex: 1;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
            line-height: 40px;
            color: black; 
            background: white; 
        }

        .language-switch .active {
            background: #28a745; 
            color: white; 
        }
    </style>
</head>
<body>
    <div class="language-switch">
        <div id="lang-tr">TR</div>
        <div id="lang-en" class="active">EN</div>
    </div>
    
    <div class="container">
        <h1 id="title">Welcome to My GitHub Pages</h1>
        <a class="link" href="https://arifabds.github.io/portfolio/" target="_blank">üìå Ki≈üisel Portfolyo</a>
        <a class="link" href="https://arifabds.github.io/contentGenerator/" target="_blank">üìù LLM Tabanlƒ± ƒ∞√ßerik √úretici</a>
        <a class="link" href="https://arifabds.github.io/chatbot/" target="_blank">üí¨ Web Entegreli Chatbot <span class="maintenance">(Bakƒ±mda)</span></a>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const langEn = document.getElementById("lang-en");
            const langTr = document.getElementById("lang-tr");
            const title = document.getElementById("title");

            function toggleLanguage() {
                document.body.style.opacity = "0";
                setTimeout(() => {
                    if (langEn.classList.contains("active")) {
                        langEn.classList.remove("active");
                        langTr.classList.add("active");
                        title.textContent = "GitHub Sayfama Ho≈ü Geldiniz";
                    } else {
                        langTr.classList.remove("active");
                        langEn.classList.add("active");
                        title.textContent = "Welcome to My GitHub Pages";
                    }
                    document.body.style.opacity = "1";
                }, 300);
            }

            langEn.addEventListener("click", toggleLanguage);
            langTr.addEventListener("click", toggleLanguage);
        });
    </script>
</body>
</html>
