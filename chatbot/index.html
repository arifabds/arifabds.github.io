<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Integrated Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            position: relative;
            transition: opacity 0.5s ease-in-out;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.5s ease-in-out;
        }
        h1, p, .link, footer {
            transition: all 0.5s ease-in-out;
        }
        .link {
            display: inline-block;
            margin: 15px;
            padding: 12px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease-in-out;
        }
        .link:hover {
            background: #0056b3;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .image-gallery img {
            width: 250px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .image-gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
        .language-switch {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #ccc;
            width: 100px;
            height: 40px;
            justify-content: space-between;
        }
        .language-switch div {
            flex: 1;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
            line-height: 40px;
            color: black;
            background: white;
        }
        .language-switch .active {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="language-switch">
        <div id="lang-tr">TR</div>
        <div id="lang-en" class="active">EN</div>
    </div>
    
    <div class="container">
        <h1 id="title">Web Integrated Chatbot (Currently under maintenance)</h1>
        <p id="description">This app can search the web given prompt and generate content from several websites.</p>
        
        <div class="image-gallery">
            <img src="https://arifabds.github.io/chatbot/images/example_1.png" alt="Görsel 1">
            <img src="https://arifabds.github.io/chatbot/images/example_2.png" alt="Görsel 2">
        </div>
        
        <a id="app-link" class="link" href="https://arifabds.github.io/chatbot/app" target="_blank">Go to the app!</a>
    </div>
    
    <footer>
        <p id="footerText">© 2025 All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const langEn = document.getElementById("lang-en");
            const langTr = document.getElementById("lang-tr");

            const elements = [
                { id: "title", en: "Web Integrated Chatbot (Currently under maintenance)", tr: "Web Entegreli Chatbot (Şu anda bakımda)" },
                { id: "description", en: "This app can search the web given prompt and generate content from several websites.", tr: "Bu uygulama, verilen bir istemi (prompt) alarak internette arama yapabilir ve çeşitli web sitelerinden içerik oluşturabilir." },
                { id: "app-link", en: "Go to the app!", tr: "Uygulamaya git!" },
                { id: "footerText", en: "© 2025 All rights reserved.", tr: "© 2025 Tüm Hakları Saklıdır." }
            ];

            function toggleLanguage() {
                document.body.style.opacity = "0.3";
                setTimeout(() => {
                    const isEnglish = langEn.classList.contains("active");
                    langEn.classList.toggle("active", !isEnglish);
                    langTr.classList.toggle("active", isEnglish);

                    elements.forEach(el => {
                        const element = document.getElementById(el.id);
                        if (element) {
                            element.textContent = isEnglish ? el.tr : el.en;
                        }
                    });

                    document.body.style.opacity = "1";
                }, 300);
            }

            langEn.addEventListener("click", toggleLanguage);
            langTr.addEventListener("click", toggleLanguage);
        });
    </script>
</body>
</html>
