<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arif's Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            transition: opacity 0.5s ease-in-out;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .link {
            display: block;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }
        .link:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .language-switch {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #ccc;
            width: 100px;
            height: 40px;
            justify-content: space-between;
        }
        .language-switch div {
            flex: 1;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
            line-height: 40px;
            color: black;
            background: white;
        }
        .language-switch .active {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="language-switch">
        <div id="lang-tr">TR</div>
        <div id="lang-en" class="active">EN</div>
    </div>
    
    <div class="container">
        <h1 id="title">Welcome to My GitHub Pages</h1>
        <a id="portfolio" class="link" href="https://arifabds.github.io/portfolio/" target="_blank"></a>
        <a id="extension" class="link" href="https://arifabds.github.io/contentGenerator/" target="_blank"></a>
        <a id="chatbot" class="link" href="https://arifabds.github.io/chatbot/" target="_blank"></a>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const langEn = document.getElementById("lang-en");
            const langTr = document.getElementById("lang-tr");
    
            const elements = [
                { id: "title", en: "Welcome to My GitHub Pages", tr: "GitHub Sayfama HoÅŸ Geldiniz" },
                { id: "portfolio", en: "ðŸ“Œ Personal Portfolio", tr: "ðŸ“Œ KiÅŸisel Portfolyo" },
                { id: "extension", en: "ðŸ“ LLM Based Content Generator", tr: "ðŸ“ LLM TabanlÄ± Ä°Ã§erik Ãœretici" },
                { id: "chatbot", en: "ðŸ’¬ Web Integrated Chatbot (Under maintenance)", tr: "ðŸ’¬ Web Entegreli Chatbot (BakÄ±mda)" }
            ];
    
            function toggleLanguage() {
                document.body.style.opacity = "0"; 
                setTimeout(() => {
                    const isEnglish = langEn.classList.contains("active");
                    langEn.classList.toggle("active", !isEnglish);
                    langTr.classList.toggle("active", isEnglish);
                    
                    elements.forEach(el => {
                        document.getElementById(el.id).textContent = isEnglish ? el.tr : el.en;
                    });
    
                    document.body.style.opacity = "1"; 
                }, 300); 
            }
    
            langEn.addEventListener("click", toggleLanguage);
            langTr.addEventListener("click", toggleLanguage);
            
            elements.forEach(el => document.getElementById(el.id).textContent = el.en);
        });
    </script>
    
</body>
</html>
